<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <h1>Título 1</h1>

    <h2>Sub-título</h2>

    <p>Esse é um <strong>texto em negrito</strong></p> <!-- <b></b>-->

    <p>Esse é um <em>texto em itálico</em></p> <!-- <i></i>-->

    <p>Esse é um <mark>texto com marcação</mark></p>

    <p>Esse é um <small>texto com a tag small</small></p>

    <p>Esse é um <del>texto que foi removido</del> e subsituido por esse</p> <!-- <s></s>-->

    <p>Esse é um <ins>texto que foi inserido</ins></p> <!-- <u></u>-->

    <p>Esse é um <sub>texto subscript</sub></p>

    <p>Esse é um <sup>texto superscript</sup></p>
</body>
</html>
