<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Intermediário</title>
    <style>
        input {
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    
    <form action="" method="GET">

        <input type="color" name="color" value="#f6b73c">
        <input type="date" name="date" max="2021-12-31"> 
        <input type="number" name="number" min="5" max="10">
        <input type="range" name="intervalo" min="0" max="10" value="4">
        <input type="tel" name="phone">
        <input type="email" name="email">

        <input type="submit" value="Enviar">
 
    </form>
</body>
</html>
